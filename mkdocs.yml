site_name: Salesforce Project Documentation
site_url: https://sfdx-hardis.cloudity.com
repo_url: https://github.com/hardisgroupco/sfdx-hardis
edit_uri: tree/master/docs
site_author: Nicolas Vuillamy
site_description: Salesforce project documentation generated by sfdx-hardis
copyright: Doc generated by <a href="https://sfdx-hardis.cloudity.com/" target="_blank">sfdx-hardis</a>, provided by <a href="https://cloudity.com/" target="_blank">Cloudity</a>
theme:
  name: material
  icon:
    logo: material/infinity
  custom_dir: docs/overrides
  features:
    - navigation.instant
    - navigation.footer
  palette:
    primary: indigo
plugins:
  - search
  - exclude-search:
      exclude:
        - index.md
        - cache-ai-results/*.md
        - '*package.xml.md'
        - package-*items.xml.md
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
      restrict_base_path: false
  - mdx_truly_sane_lists
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js
  - javascripts/gtag.js
  - javascripts/jstree-handler.js
extra_css:
  - stylesheets/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css
  - stylesheets/jstree-custom.css
extra:
  social:
    - icon: fontawesome/regular/circle-question
      link: https://github.com/hardisgroupcom/sfdx-hardis/issues
      name: Need help? Post an issue :)
    - icon: fontawesome/brands/github
      link: https://github.com/hardisgroupcom/sfdx-hardis
    - icon: fontawesome/solid/infinity
      link: https://cloudity.com/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/NicolasVuillamy
  generator: false
nav:
  - Home: index.md
  - Objects:
      All objects: objects/index.md
      Account: objects/Account.md
      Contact: objects/Contact.md
  - Flows:
      All flows: flows/index.md
  - Apex:
      All Apex Classes: apex/index.md
  - Profiles:
      All Profiles: profiles/index.md
  - Permission Set Groups:
      All Permission Set Groups: permissionsetgroups/index.md
  - Permission Sets:
      All Permission Sets: permissionsets/index.md
  - Lightning Pages:
      All Lightning pages: pages/index.md
  - SFDX-Hardis Config: sfdx-hardis-params.md
  - Branches & Orgs: sfdx-hardis-branches-and-orgs.md
  - Installed Packages: installed-packages.md
  - Manifests:
      All manifests: manifests.md
      package.xml: package.xml.md
